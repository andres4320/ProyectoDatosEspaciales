<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listado de Clientes</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Estilos personalizados para la barra de navegación */
        .navbar-custom {
            background-color: #904190; /* Color lila */
        }
        
        .navbar-custom .navbar-brand,
        .navbar-custom .navbar-nav .nav-link {
            color: white; /* Texto blanco en el navbar */
        }
        
        .navbar-custom .navbar-nav .nav-link:hover {
            color: #B48EB4; /* Lila más oscuro al pasar el cursor */
        }

        /* Estilo del botón lila */
        .btn-lila {
            background-color: #C8A2C8; /* Color lila */
            border-color: #C8A2C8; /* Color lila para el borde */
            color: white; /* Texto blanco */
        }
        
        .btn-lila:hover {
            background-color: #B48EB4; /* Lila más oscuro al pasar el cursor */
            border-color: #B48EB4;
        }

        /* Estilo del botón amarillo */
        .btn-amarillo {
            background-color: #FFD700; /* Color amarillo */
            border-color: #FFD700; /* Color amarillo para el borde */
            color: black; /* Texto negro */
        }
        
        .btn-amarillo:hover {
            background-color: #FFC107; /* Amarillo más oscuro al pasar el cursor */
            border-color: #FFC107;
        }

        /* Estilo para la tabla */
        .table-container {
            margin-top: 20px;
            background-color: #f9f9f9;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1); /* Sombra sutil */
            padding: 20px;
        }

        /* Estilo de los botones en la tabla */
        .btn-action {
            margin: 0 5px; /* Espaciado horizontal entre botones */
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light navbar-custom">
        <a class="navbar-brand" href="#">Mi Aplicación</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="/index.html">Agregar Cliente</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container mt-5">
        <h2>Listado de Clientes</h2>
        <div class="table-container">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>Cédula</th>
                        <th>Nombres</th>
                        <th>Apellidos</th>
                        <th>Dirección</th>
                        <th>Ubicación</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Aquí se mostrarán los datos de los clientes -->
                    <tr>
                        <td>123456789</td>
                        <td>Juan</td>
                        <td>Pérez</td>
                        <td>Calle Falsa 123</td>
                        <td>4.710989, -74.072090</td>
                        <td>
                            <a href="./editar.html" class="btn btn-amarillo btn-action">Actualizar</a>
                            <a href="#" class="btn btn-danger btn-action">Eliminar</a>
                        </td>
                    </tr>
                    <tr>
                        <td>987654321</td>
                        <td>María</td>
                        <td>Gómez</td>
                        <td>Avenida Siempre Viva 742</td>
                        <td>4.711000, -74.073000</td>
                        <td>
                            <a href="#" class="btn btn-amarillo btn-action">Actualizar</a>
                            <a href="#" class="btn btn-danger btn-action">Eliminar</a>
                        </td>
                    </tr>
                    <!-- Agrega más filas según los datos de tus clientes -->
                </tbody>
            </table>
        </div>
    </div>

    <!-- Bootstrap JS y dependencias de popper y jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
