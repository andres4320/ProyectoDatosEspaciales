<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Cliente</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Estilos personalizados para la barra de navegación */
        .navbar-custom {
            background-color: #904190; /* Color lila */
        }
        
        .navbar-custom .navbar-brand,
        .navbar-custom .navbar-nav .nav-link {
            color: white; /* Texto blanco en el navbar */
        }
        
        .navbar-custom .navbar-nav .nav-link:hover {
            color: #B48EB4; /* Lila más oscuro al pasar el cursor */
        }

        /* Estilos para el botón lila */
        .btn-lila {
            background-color: #904190; /* Color lila */
            border-color: #C8A2C8; /* Color lila para el borde */
            color: white; /* Texto blanco */
        }
        
        .btn-lila:hover {
            background-color: #B48EB4; /* Lila más oscuro al pasar el cursor */
            border-color: #B48EB4;
        }

        /* Estilo para el contenedor del mapa */
        #map {
            height: 400px;
            border-radius: 10px; /* Bordes redondeados */
            margin-bottom: 20px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2); /* Sombra sutil */
        }

        /* Estilo del formulario */
        .form-group label {
            font-weight: bold; /* Etiquetas en negrita */
        }

        .form-control {
            border-radius: 5px; /* Bordes redondeados */
            box-shadow: inset 0 1px 2px rgba(0,0,0,0.1); /* Sombra interna sutil */
        }

        .container {
            background-color: #f9f9f9; /* Fondo claro para el contenedor */
            border-radius: 10px; /* Bordes redondeados del contenedor */
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1); /* Sombra sutil */
        }

        /* Estilo del encabezado */
        h2 {
            color: #4A3F4A; /* Color de texto */
            margin-bottom: 20px;
        }

        /* Estilo de los botones adicionales */
        .btn-secondary {
            background-color: #e0e0e0; /* Fondo gris claro */
            color: #333; /* Texto oscuro */
        }
        
        .btn-secondary:hover {
            background-color: #d0d0d0; /* Gris más oscuro al pasar el cursor */
            color: #000; /* Texto negro */
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light navbar-custom">
        <a class="navbar-brand" href="#">Mi Aplicación</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="./listado.html">Listado de Clientes</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container mt-5">
        <h2>Agregar Nuevo Cliente</h2>
        <form id="clienteForm">
            <div class="form-group">
                <label for="cedula">Cédula</label>
                <input type="text" class="form-control" id="cedula" placeholder="Ingrese la cédula" required>
            </div>
            <div class="form-group">
                <label for="nombres">Nombres</label>
                <input type="text" class="form-control" id="nombres" placeholder="Ingrese los nombres" required>
            </div>
            <div class="form-group">
                <label for="apellidos">Apellidos</label>
                <input type="text" class="form-control" id="apellidos" placeholder="Ingrese los apellidos" required>
            </div>
            <div class="form-group">
                <label for="direccion">Dirección</label>
                <input type="text" class="form-control" id="direccion" placeholder="Ingrese la dirección" required>
            </div>
            <div class="form-group">
                <label for="ubicacion">Ubicación (Latitud y Longitud)</label>
                <input type="text" class="form-control" id="ubicacion" placeholder="Seleccione una ubicación en el mapa" readonly>
            </div>
            <div id="map"></div>
            <button type="submit" class="btn btn-lila">Guardar Cliente</button>
            <button type="reset" class="btn btn-secondary">Limpiar Formulario</button>
        </form>
    </div>

    <!-- Bootstrap JS y dependencias de popper y jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <!-- Script para manejar Google Maps y capturar la ubicación -->
    <script>
        let map;
        let marker;
        let geocoder;

        function initMap() {
            const initialLocation = { lat: 4.710989, lng: -74.072090 }; // Ubicación inicial (ej. Bogotá, Colombia)
            map = new google.maps.Map(document.getElementById("map"), {
                center: initialLocation,
                zoom: 12,
            });

            marker = new google.maps.Marker({
                position: initialLocation,
                map: map,
                draggable: true,
            });

            google.maps.event.addListener(marker, 'dragend', function () {
                updateLocation(marker.getPosition());
            });

            map.addListener("click", (event) => {
                marker.setPosition(event.latLng);
                updateLocation(event.latLng);
            });

            geocoder = new google.maps.Geocoder();
        }

        function updateLocation(location) {
            document.getElementById("ubicacion").value = location.lat() + ", " + location.lng();
            geocoder.geocode({ location: location }, (results, status) => {
                if (status === "OK" && results[0]) {
                    document.getElementById("direccion").value = results[0].formatted_address;
                }
            });
        }

        document.getElementById("clienteForm").addEventListener("submit", function (event) {
            event.preventDefault();
            // Aquí se puede manejar el envío de los datos al backend para guardar el cliente
            alert("Cliente guardado con éxito.");
        });
    </script>
    <!-- Google Maps API -->
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBx0biYjt9OK6Vfrvy10ZOX27E8AWx0uSY&callback=initMap" async defer></script>
</body>
</html>
