    <div
      class="container mt-5"
      style="
        background-color: #f9f9f9;
        border-radius: 10px;
        padding: 20px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);

    >
      <h2 style="color: #4a3f4a; margin-bottom: 20px">Editar Cliente</h2>
      <form id="clienteForm">
        <div class="form-group">
          <label for="cedula" style="font-weight: bold">Cédula</label>
          <input
            type="text"
            class="form-control"
            id="cedula"
            placeholder="Ingrese la cédula"
            required
            style="
              border-radius: 5px;
              box-shadow: inset 0 1px 2px rgba(0, 0, 0, 0.1);
            "
          />
        </div>
        <div class="form-group">
          <label for="nombres" style="font-weight: bold">Nombres</label>
          <input
            type="text"
            class="form-control"
            id="nombres"
            placeholder="Ingrese los nombres"
            required
            style="
              border-radius: 5px;
              box-shadow: inset 0 1px 2px rgba(0, 0, 0, 0.1);
            "
          />
        </div>
        <div class="form-group">
          <label for="apellidos" style="font-weight: bold">Apellidos</label>
          <input
            type="text"
            class="form-control"
            id="apellidos"
            placeholder="Ingrese los apellidos"
            required
            style="
              border-radius: 5px;
              box-shadow: inset 0 1px 2px rgba(0, 0, 0, 0.1);
            "
          />
        </div>
        <div class="form-group">
          <label for="direccion" style="font-weight: bold">Dirección</label>
          <input
            type="text"
            class="form-control"
            id="direccion"
            placeholder="Ingrese la dirección"
            required
            style="
              border-radius: 5px;
              box-shadow: inset 0 1px 2px rgba(0, 0, 0, 0.1);
            "
          />
          <button
            type="button"
            class="btn mt-2"
            id="buscarDireccion"
            style="
              background-color: #904190;
              border-color: #c8a2c8;
              color: white;
            "
          >
            Buscar
          </button>
        </div>
        <div class="form-group">
          <label for="ubicacion" style="font-weight: bold"
            >Ubicación (Latitud y Longitud)</label
          >
          <input
            type="text"
            class="form-control"
            id="ubicacion"
            placeholder="Seleccione una ubicación en el mapa"
            readonly
            style="
              border-radius: 5px;
              box-shadow: inset 0 1px 2px rgba(0, 0, 0, 0.1);
            "
          />
        </div>
        <div
          id="map"
          style="
            height: 400px;
            border-radius: 10px;
            margin-bottom: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
          "
        ></div>
        <button
          type="submit"
          class="btn"
          style="background-color: #904190; border-color: #c8a2c8; color: white"
        >
          Actualizar Cliente
        </button>
        <button
          type="reset"
          class="btn btn-secondary"
          style="background-color: #e0e0e0; color: #333"
        >
          Limpiar Formulario
        </button>
      </form>

    <!-- Bootstrap JS y dependencias de popper y jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <!-- Script para manejar Google Maps y capturar la ubicación -->
    <script>
      let map;
      let marker;
      let geocoder;

      function initMap() {
        const initialLocation = { lat: 4.710989, lng: -74.07209 }; // Ubicación inicial (ej. Bogotá, Colombia)
        map = new google.maps.Map(document.getElementById("map"), {
          center: initialLocation,
          zoom: 12,
        });

        marker = new google.maps.Marker({
          position: initialLocation,
          map: map,
          draggable: true,
        });

        google.maps.event.addListener(marker, "dragend", function () {
          updateLocation(marker.getPosition());
        });

        map.addListener("click", (event) => {
          marker.setPosition(event.latLng);
          updateLocation(event.latLng);
        });

        geocoder = new google.maps.Geocoder();
      }

      function updateLocation(location) {
        document.getElementById("ubicacion").value =
          location.lat() + ", " + location.lng();
        geocoder.geocode({ location: location }, (results, status) => {
          if (status === "OK" && results[0]) {
            document.getElementById("direccion").value =
              results[0].formatted_address;
          }
        });
      }

      document
        .getElementById("buscarDireccion")
        .addEventListener("click", function () {
          const address = document.getElementById("direccion").value;

          if (address) {
            geocoder.geocode({ address: address }, (results, status) => {
              if (status === "OK" && results[0]) {
                const location = results[0].geometry.location;
                marker.setPosition(location);
                map.setCenter(location);
                updateLocation(location);
              } else {
                alert("Dirección no encontrada.");
              }
            });
          } else {
            alert("Por favor ingrese una dirección.");
          }
        });

      function getQueryParameter(name) {
        const urlParams = new URLSearchParams(window.location.search);
        return urlParams.get(name);
      }

      document.addEventListener("DOMContentLoaded", function () {
        const clienteId = getQueryParameter("id");
        if (clienteId) {
          fetch(`/clientes/${clienteId}`)
            .then((response) => response.json())
            .then((cliente) => {
              document.getElementById("cedula").value = cliente.cedula;
              document.getElementById("nombres").value = cliente.nombres;
              document.getElementById("apellidos").value = cliente.apellidos;
              document.getElementById("direccion").value = cliente.direccion;
              document.getElementById(
                "ubicacion"
              ).value = `${cliente.ubicacion_lat}, ${cliente.ubicacion_lng}`;

              // Inicializar el mapa con la ubicación del cliente
              initMap();
              const location = new google.maps.LatLng(
                cliente.ubicacion_lat,
                cliente.ubicacion_lng
              );
              marker.setPosition(location);
              map.setCenter(location);
            })
            .catch((error) => console.error("Error:", error));
        }
      });

      document
        .getElementById("clienteForm")
        .addEventListener("submit", function (event) {
          event.preventDefault();

          const clienteId = getQueryParameter("id");
          const cliente = {
            cedula: document.getElementById("cedula").value,
            nombres: document.getElementById("nombres").value,
            apellidos: document.getElementById("apellidos").value,
            direccion: document.getElementById("direccion").value,
            ubicacion_lat: marker.getPosition().lat(),
            ubicacion_lng: marker.getPosition().lng(),
          };

          fetch(`/clientes/${clienteId}`, {
            method: "PUT",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify(cliente),
          })
            .then((response) => response.text())
            .then((data) => {
              alert(data);
              document.getElementById("clienteForm").reset();
              marker.setPosition({ lat: 4.710989, lng: -74.07209 }); // Reset marker position
              document.getElementById("ubicacion").value = "";
              document.getElementById("direccion").value = "";
            })
            .catch((error) => {
              console.error("Error:", error);
            });
        });
    </script>
    <!-- Google Maps API -->
    <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBx0biYjt9OK6Vfrvy10ZOX27E8AWx0uSY

      defer
    ></script>
